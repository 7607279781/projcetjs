<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			border-bottom: 1px black solid;
			width: 100px;
			height: 25px;
		}
	</style>
	<script type="text/javascript">
		var num = prompt("Pleace enter a number","");
		for(var i=1;i<=10;i++){
			document.write("<div>");
			//1 x 2 =2;
			document.write(num + " x" + i + " = " + i*num);
			document.write("</div>");
			console.log(num + " x" + i + " = " + i*num);
		}
	</script>
</head>
<body>
	
</body>
</html>
